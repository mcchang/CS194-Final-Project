{% extends base.html %}

{% block title %}
  Heatmap
{% end %}

{% block local_css %}
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    #map_canvas { height: 100%; margin-left: auto; margin-right: auto;}
  </style>
{% end %}

{% block local_js %}
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    function initialize() {
      var latlng = new google.maps.LatLng(47.629, -122.330);
      var myOptions = {
        zoom: 13,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"),
          myOptions);
    }
  </script>
{% end %}

{% block content %}
  <body onload="initialize()">
    <h1>Heatmap</h1>
    <div id="map_canvas" style="width:90%; height:90%"></div>
  </body>
{% end %}
