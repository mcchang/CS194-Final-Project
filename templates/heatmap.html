{% extends base.html %}

{% block title %}
  Heatmaps
{% end %}

{% block local_css %}
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    #fire_map_canvas { height: 100%; margin-left: auto; margin-right: auto;}
    #crime_map_canvas { height: 100%; margin-left: auto; margin-right: auto;}
  </style>
{% end %}

{% block local_js %}
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    function initialize() {
      var seattle = new google.maps.LatLng(47.629, -122.330);
      var myOptions = {
        zoom: 13,
        center: seattle,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var fire_map = new google.maps.Map(document.getElementById("fire_map_canvas"),
          myOptions);

      fire_layer = new google.maps.FusionTablesLayer(684602, {
        heatmap: true
      });
      fire_layer.setMap(fire_map);

      var crime_map = new google.maps.Map(document.getElementById("crime_map_canvas"),
          myOptions);

      crime_layer = new google.maps.FusionTablesLayer(684341, {
        heatmap: true
      });
      crime_layer.setMap(crime_map);
    }
  </script>
{% end %}

{% block content %}
  <body onload="initialize()">
    <h1>Heatmaps</h1>
    <h2>Fire</h2>
    <div id="fire_map_canvas" style="width:80%; height:40%"></div>
    <h2>Crime</h2>
    <div id="crime_map_canvas" style="width:80%; height:40%"></div>
  </body>
{% end %}
